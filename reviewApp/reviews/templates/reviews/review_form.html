{% extends "reviews/base.html" %}
{% block content %}
{% load crispy_forms_tags %}
<h2>Add Review</h2>

<form method='POST'>
	{% csrf_token %}
	<fieldset class="form-group">
		<legend class="border-bottom-mb-4"></legend>
		{{ form | crispy }}
	</fieldset>
<div class ="form-group">
	<button class="btn btn-outline-info" type="submit"> Add Review</button>
 </div>
</form>


{% endblock content %}
